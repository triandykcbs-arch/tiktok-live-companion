name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          if [ -d "android" ]; then
            cd android
            chmod +x gradlew
            ./gradlew assembleDebug
          else
            chmod +x gradlew
            ./gradlew assembleDebug
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: "**/*.apk"
