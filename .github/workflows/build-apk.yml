name: Deploy Web App
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install & Build
        run: |
          npm install
          npm run build --if-present

      - name: Upload Web Result
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist/ # Folder hasil kodingan web Anda
